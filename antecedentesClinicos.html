<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clínica</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!--framework de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!--Estilos-->
        <link href="css/estilos.css" rel="stylesheet">

    </head>

    <body>
        <div class="container-fluid">
            <form id="formulario" validate>
                <h4>Datos Antecedentes Clínicos</h4>
                <ul id="datosClinicos">
                    <!----------------------------------NOMBRE COMPLETO---------------------------------->
                    <li>
                        <div>
                            <input type="text" class="form-control" id="nombreCompleto" placeholder="Motivo hospitalización" required>    
                            <div class="valid-feedback">Nombre validado</div>
                            <div class="invalid-feedback">Debe ingresar su nombre completo</div>
                            <br>
                        </div>
                    </li>
                    <!----------------------------------FECHA DE NACIMIENTO---------------------------------->
                    <li>
                        <div>
                            <input type="date" class="form-control" id="fechaDeNacimiento" placeholder="Ingrese su fecha de nacimiento"  required>    
                            <div class="valid-feedback">Fecha de nacimiento validada</div>
                            <div class="invalid-feedback">Debe ingresar su fecha de nacimiento</div>
                        </div>
                    </li>
                    <!----------------------------------CREAR---------------------------------->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Crear</button>
                    </div>
                    <a href="index.html">Volver</a>
                </ul>    
            </form>    
        </div>
    </body>
</html>
